<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src="dice1.png" alt="" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="dice6.png" alt="" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">Click Here</button>
        </div>
    </div>
    <script>
        ludogame=()=>{
            const player1=Math.ceil(Math.random()*6);
            const player1dice=`dice${player1}.png`;
            document.getElementById('check1').setAttribute('src',player1dice);

            const player2=Math.ceil(Math.random()*6);
            const player2dice=`dice${player2}.png`;
            document.getElementById('check2').setAttribute('src',player2dice);

            if(player1>player2){ document.querySelector('h1').innerHTML="Player1 Won:)";}
            else if(player1<player2){ document.querySelector('h1').innerHTML="Player2 Won:)";}
            else{document.querySelector('h1').innerHTML="DRAW";}
        }
        
    </script>
</body>
</html>
